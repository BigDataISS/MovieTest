<body>
<!-- navbar 顶部悬浮导航栏 -->
<nav class="navbar navbar-inverse navbar-fixed-top">
<div class="container">
	<div class="navbar-header">
		<button type="button" class="navbar-toggle collapsed"
		data-toggle="collapse" data-target="#navbar"
		aria-expanded="false" aria-controls="navbar">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		</button>
		<a class="navbar-brand" href="#">MovieBar</a>
	</div>
	<div id="navbar" class="collapse navbar-collapse">
		<ul class="nav navbar-nav">
			<li class="active"><a href="#">Home</a></li>
			<li><a href="#about">About</a></li>
			<li><a href="#contact">Contact</a></li>
		</ul>
		
		<form class="navbar-form navbar-right">
			<div class="form-group">
				<input type="text" placeholder="Email" class="form-control">
			</div>
			<div class="form-group">
				<input type="password" placeholder="Password" class="form-control">
			</div>
			<button type="submit" class="btn btn-success">Sign in</button>

</div>

<!-- 中间内容 -->
<div class="jumbotron">
<div class="container">
<div class="row">
	<h4 class="mb-3">注册你的账户</h4>
	<form class="needs-validation" novalidate>


	<div class="mb-3">
		<label for="username">用户名</label>
		<div class="input-group">
			<input type="text" class="form-control" id="username" placeholder="用户名" required>
		</div>
	</div>
	<div class="mb-3">
		<label for="password">密码</label>
		<div class="input-group">
			<input type="password" class="form-control" id="password" placeholder="密码" required>
		</div>
	</div>
	
	<div class="mb-3">
		<label for="sex">性别</label>
		<div class="custom-control custom-radio">
			<input id="male" name="sex" type="radio" class="custom-control-input" checked required>
			<label class="custom-control-label" for="credit">男</label>
			<input id="female" name="sex" type="radio" class="custom-control-input" required>
			<label class="custom-control-label" for="debit">女</label>
		</div>
	</div>
	

	<div class="mb-3">
		<label for="age">年龄 <span class="text-muted">(Optional)</span></label>
		<input type="text" class="form-control" id="age" placeholder="25">
	</div>

	<div class="mb-3">
		<label for="profession">职业</label>
		<input type="text" class="form-control" id="profession" placeholder="学生、教师、医生...">
	</div>

	<div class="mb-3">
		<label for="description">个人说明</label>
		<input type="text" class="form-control" id="description" placeholder="请填写你的个人说明...">
	</div>


	
	<hr class="mb-4">
	<button class="btn btn-primary btn-lg btn-block" type="submit">注册</button>
	</form>
</div>
</div><!--end container-->
</div><!--end jumbotron-->
